<div class="container panel-group">
    {{#each meals}}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{this.id}}
        </div>
        <div class="panel-body">
            <div class="col-sm-10">
                {{this.description}}
            </div>
            <div class="col-sm-2">
                {{this.calories}}
            </div>
        </div>
        <div class="panel-footer">
            {{this.datetime}}
        </div>
    </div>
    {{/each}}
</div>
